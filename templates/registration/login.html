{% extends 'basic.html' %}
{% block title %} Login Page {% endblock %}

{% block body %}
{% load tailwind_filters %}
<div class="max-w-lg mx-auto">
    <h1 class="mb-3 title-font font-medium text-3xl mb-5">Login Here</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="rounded-md text-white w-full bg-indigo-500 hover:bg-indigo-600 px-3 py-1">Login</button>
    </form>
    <div class="mt-5 border-t border-gray-200 py-5">
        <a href="{% url 'reset-password' %}" class="mt-3 hover:text-blue-500">Forgot Password?</a>
    </div>
</div>
{% endblock %}
