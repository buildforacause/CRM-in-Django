{% extends 'basic.html' %}
{% block title %} Update Lead - {{ lead.first_name }} {% endblock %}

{% block body %}
{% load tailwind_filters %}
<div class="container">
    <section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-20 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-2/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ lead.first_name }} {{ lead.last_name }}</h1>
        <div class="flex mb-4">
          <a href="{% url 'lead-details' lead.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Details</a>
          <a href="{% url 'lead-update' lead.id %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Edit</a>
        </div>
          <form method="post" action=".">
            {% csrf_token %}
            {{ form|crispy }}
          <button href="{% url 'lead-update' lead.id %}" class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
              Update Lead
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
</div>

{% endblock %}
